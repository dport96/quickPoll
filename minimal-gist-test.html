<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimal Poll Load Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-result { padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>ğŸ§ª Minimal Poll Load Test</h1>
    
    <div id="test-output"></div>
    
    <script>
        const testOutput = document.getElementById('test-output');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.innerHTML = message;
            testOutput.appendChild(div);
        }
        
        async function testDirectGistLoad() {
            const urlParams = new URLSearchParams(window.location.search);
            const gistId = urlParams.get('id');
            const token = urlParams.get('token');
            
            addResult(`ğŸ” Testing direct GitHub Gist API call`);
            addResult(`ğŸ“ Gist ID: ${gistId}`);
            addResult(`ğŸ”‘ Token: ${token ? token.substring(0, 20) + '...' : 'Missing'}`);
            
            if (!gistId || !token) {
                addResult('âŒ Missing required parameters', 'error');
                return;
            }
            
            // Validate token format
            const isValid = token.startsWith('github_pat_') && token.length >= 50;
            addResult(`âœ… Token format valid: ${isValid}`, isValid ? 'success' : 'error');
            
            if (!isValid) return;
            
            try {
                addResult('ğŸ“¡ Making GitHub API request...');
                
                const response = await fetch(`https://api.github.com/gists/${gistId}`, {
                    headers: {
                        'Authorization': `token ${token}`,
                        'Accept': 'application/vnd.github.v3+json'
                    }
                });
                
                addResult(`ğŸ“¡ Response status: ${response.status} ${response.statusText}`, 
                    response.ok ? 'success' : 'error');
                
                if (response.ok) {
                    const gist = await response.json();
                    addResult(`âœ… Gist loaded successfully`);
                    addResult(`ğŸ“ Files: ${Object.keys(gist.files).join(', ')}`);
                    
                    if (gist.files['poll-data.json']) {
                        const pollData = JSON.parse(gist.files['poll-data.json'].content);
                        addResult(`ğŸ“Š Poll title: ${pollData.title}`, 'success');
                        addResult(`ğŸ“Š Poll type: ${pollData.type}`, 'success');
                        addResult(`ğŸ“Š Poll options: ${pollData.options.length}`, 'success');
                    }
                    
                    if (gist.files['votes.json']) {
                        const votes = JSON.parse(gist.files['votes.json'].content);
                        addResult(`ğŸ—³ï¸ Current votes: ${Object.keys(votes).length}`, 'success');
                    }
                    
                } else {
                    const errorText = await response.text();
                    addResult(`âŒ API Error: ${errorText}`, 'error');
                }
                
            } catch (error) {
                addResult(`âŒ Network Error: ${error.message}`, 'error');
            }
        }
        
        // Run test when page loads
        document.addEventListener('DOMContentLoaded', testDirectGistLoad);
    </script>
</body>
</html>
